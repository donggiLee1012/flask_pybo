{% extends 'base.html' %}
{% block style %}
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
  padding: 20px;
  font-family: Arial;
}

/* Center website */
.main {
  max-width: 1000px;
  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

/* Clear floats after rows */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: white;
  position: relative;
  padding: 10px;
}

/* The "show" class is added to the filtered elements */
.show {
  display: block;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .7s ease;

}

.content:hover .overlay {
  opacity: 1;

}
.text{
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;

}
a:hover {
    font-size: 150%;
    color:white;
}





</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
{% endblock %}
{% block content %}
    <div class="container">
<!--        버튼-->
        <div class="row justify-content-between my-3">
            <div id="myBtnContainer">
                <button class="btn btn-outline-secondary active" onclick="filterSelection('all')"> Show all</button>
                {% for item in forms %}
                <button class="btn btn-outline-secondary" onclick="filterSelection('{{item[0]}}')">{{item[0] | upper}}</button>
                {% endfor %}
            </div>
        </div>
<!--        내용부분-->

        <div class="row">
            {% for i in items %}
            <div class="column {{i.brand}}">
                <div class="content">
                    <img src="{{ url_for('static',filename='crawling_data/model/'+i.img )}}" style='max-height:226.3px; width:100%;' />
                    <div class="p-3 mb-2 text-secondary text-center">{{i.name}}</div>
                    <div class="overlay" style="background-color:
                    {% if i.brand =='nike'%}#cb2d3e;{%endif%}
                    {% if i.brand =='converse'%}#fc4a1a;{%endif%}
                    {% if i.brand =='adidas'%}#6A82FB;{%endif%}
                    {% if i.brand =='newbalance'%}#bdc3c7;{%endif%}
                    {% if i.brand =='jordan'%}#DECBA4;{%endif%}">
<!--<a href="{{ url_for('shoes._list',kw=i.brand) }}" 여기에 제품마다 모델 태깅하여 코드번호로 호출할수있도록-->
                        <a href="{{ url_for('shoes._list',kw=i.brand) }}" style="text-decoration: none; " class="text">{{i.name | upper}}</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}


{% block script%}
<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn btn-outline-secondary");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";

  });
}
</script>
{% endblock%}
