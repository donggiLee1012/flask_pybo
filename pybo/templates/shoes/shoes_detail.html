{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
      <div class="row">
        <div class='col align-middle'>
            <div class="card">
            <div class="row no-gutters">
              <div class="col-8">
                <div class="card-body">
                    <a href="#" class="mb-3 badge badge-pill badge-danger font-italic">#{{shoes.search_query}}</a>
                    <blockquote class="blockquote text-left">
                        <p class="mb-1 text-dark text-truncate" >{{shoes.title}}</p>
                    </blockquote>
<!--                    <h3 class="mb-1 text-dark">{{shoes.title}}</h3>-->

                    <div class="col-3mb-1 text-muted text-right">{{shoes.upload_date|datetime}}</div>
                    <div class="row">
                        <span class="col-2 font-weight-bold text-danger text-uppercase">price</span>
                        <span class="col-5 font-weight-bold text-danger">{{shoes.price}}</span>
                    </div>
                    <div class="row">
                        <span class="col-2 font-weight-bold text-muted text-uppercase">size</span>
                        <span class="col-5 font-weight-bold text-muted">{{shoes.size}}</span>
                        <button type="button"  onclick='location.href="https://footsell.com{{shoes.uri}}"' class="btn btn-outline-danger mr-auto">
                           <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                               <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                           </svg> 좋아요
                        </button>

                        <button type="button"  onclick='location.href="https://footsell.com{{shoes.uri}}"' class="btn btn-outline-success mr-auto">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-handbag-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 0 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.361a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.356a2.5 2.5 0 0 0 2.472-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z"></path>
                            </svg> 게시물 보러가기
                        </button>

                    </div>
                    <div class="my-3">

                    </div>
                </div>
              </div>
                <div class="col-4 border-left ">
                <img src="{{ url_for('static',filename='crawling_data/img/'+shoes.img[39:])}}" alt="{{shoes.search_query}}" style='height: 100%; width: 100%; object-fit: contain' class="card-img" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
